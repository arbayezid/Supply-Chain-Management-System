# Server Configuration
server.port=8080
server.servlet.context-path=/

# MongoDB Configuration
# For local MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=supply_chain_db

# For MongoDB Atlas (uncomment and update with your connection string)
# spring.data.mongodb.uri=mongodb+srv://username:password@cluster.mongodb.net/supply_chain_db?retryWrites=true&w=majority

# MongoDB Connection Pool Settings
spring.data.mongodb.connection-pool.max-size=100
spring.data.mongodb.connection-pool.min-size=5

# Logging Configuration
logging.level.com.supplychain=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration (will be handled by CORS config class)
# CORS is enabled for http://localhost:3000 (React frontend)

# Application Info
spring.application.name=Supply Chain Management System
spring.application.description=Backend API for Supply Chain Management
